<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pulse | YourBrand</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #1a1a2e;
      background: #0d0d14;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      font-weight: bold;
    }
    .logo svg { width: 36px; height: 36px; }
    .nav {
      display: flex;
      gap: 8px;
    }
    .nav a {
      color: #888;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.15s;
    }
    .nav a:hover, .nav a.active {
      color: #5b8def;
      background: rgba(91, 141, 239, 0.1);
    }
    .main {
      padding: 24px;
    }
    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .column {
      background: #12121a;
      border: 1px solid #1a1a2e;
      border-radius: 8px;
      overflow: hidden;
    }
    .column-header {
      padding: 16px;
      border-bottom: 1px solid #1a1a2e;
      font-weight: 600;
      color: #fff;
    }
    .token-list {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    .token-card {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a2e;
      transition: background 0.15s;
    }
    .token-card:hover {
      background: rgba(255, 255, 255, 0.02);
    }
    .token-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5b8def, #9b59b6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      font-size: 14px;
    }
    .token-info {
      flex: 1;
      min-width: 0;
    }
    .token-name {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .token-symbol {
      color: #888;
      font-size: 12px;
    }
    .token-stats {
      text-align: right;
    }
    .token-mc {
      font-weight: 600;
      color: #5b8def;
      font-size: 14px;
    }
    .token-volume {
      color: #888;
      font-size: 12px;
    }
    .buy-btn {
      background: #5b8def;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 12px;
      transition: all 0.15s;
    }
    .buy-btn:hover {
      background: #4a7de0;
      transform: scale(1.02);
    }
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0d0d14;
      border-top: 1px solid #1a1a2e;
      padding: 8px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }
    .status-connected {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #2ecc71;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #2ecc71;
      border-radius: 50%;
    }
    .prices {
      display: flex;
      gap: 16px;
    }
    .price-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    @media (max-width: 1024px) {
      .columns { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M24.1384 17.3876H11.8623L18.0001 7.00012L24.1384 17.3876Z" fill="currentColor"/>
        <path d="M31 29.0003L5 29.0003L9.96764 20.5933L26.0324 20.5933L31 29.0003Z" fill="currentColor"/>
      </svg>
      <span>AXIOM</span>
      <span style="color: #888; font-weight: 400; font-size: 14px;">Pro</span>
    </div>
    <div class="nav">
      <a href="/discover?chain=sol">Discover</a>
      <a href="/pulse?chain=sol" class="active">Pulse</a>
      <a href="#">Trackers</a>
      <a href="#">Perpetuals</a>
      <a href="#">Yield</a>
      <a href="#">Vision</a>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Pulse</div>
    <div class="columns">
      <!-- New Pairs Column -->
      <div class="column">
        <div class="column-header">New Pairs</div>
        <div class="token-list" id="newPairs"></div>
      </div>

      <!-- Final Stretch Column -->
      <div class="column">
        <div class="column-header">Final Stretch</div>
        <div class="token-list" id="finalStretch"></div>
      </div>

      <!-- Migrated Column -->
      <div class="column">
        <div class="column-header">Migrated</div>
        <div class="token-list" id="migrated"></div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="prices">
      <div class="price-item"><strong>BTC</strong> $95.1K</div>
      <div class="price-item"><strong>ETH</strong> $3,295</div>
      <div class="price-item"><strong>SOL</strong> $143.85</div>
    </div>
    <div class="status-connected">
      <div class="status-dot"></div>
      Connection is stable
    </div>
  </div>

  <script>
    // Token data scraped from live Axiom
    const tokenData = {
      newPairs: [
        { name: "Lidl Sliders", symbol: "Lidl", mc: "$4.13K", volume: "$60" },
        { name: "katana aura", symbol: "katana", mc: "$4.35K", volume: "$222" },
        { name: "Megastar", symbol: "Megastar", mc: "$4.05K", volume: "$2K" },
        { name: "Claude Music", symbol: "CLAUDE", mc: "$4.3K", volume: "$1K" },
        { name: "Solana Bags", symbol: "SOLBAGS", mc: "$4.2K", volume: "$20" },
        { name: "SLURM", symbol: "SLURM", mc: "$9.35K", volume: "$14K" },
        { name: "Octocat", symbol: "Octocat", mc: "$4.02K", volume: "$36" },
        { name: "potfrog", symbol: "potfrog", mc: "$4.02K", volume: "$0" },
        { name: "TRADEBOT", symbol: "TBOT", mc: "$4.02K", volume: "$29" },
        { name: "PepeNene", symbol: "NPepe", mc: "$4.26K", volume: "$179" },
        { name: "Tether", symbol: "Tether", mc: "$305", volume: "$263" },
        { name: "PLEASEBRO", symbol: "PLEASEBRO", mc: "$4.02K", volume: "$919" }
      ],
      finalStretch: [
        { name: "$BaiJing (白鲸)", symbol: "$BaiJing", mc: "$41.9K", volume: "$56K" },
        { name: "WhaleCoin", symbol: "WhaleCoin", mc: "$40.4K", volume: "$122K" },
        { name: "The Year Of X", symbol: "$TYOX", mc: "$39.7K", volume: "$65K" },
        { name: "PAIR", symbol: "PAIR", mc: "$37.2K", volume: "$29K" },
        { name: "GOKU", symbol: "GOKU", mc: "$32.8K", volume: "$141K" },
        { name: "for real", symbol: "last", mc: "$34.3K", volume: "$61K" },
        { name: "CATMAN", symbol: "CATMAN", mc: "$33.1K", volume: "$168K" },
        { name: "Bongo Cat", symbol: "BONGO", mc: "$28.7K", volume: "$212K" },
        { name: "The Minecraft Grandma", symbol: "MineGrand", mc: "$31.2K", volume: "$38K" },
        { name: "Build The Earth", symbol: "BTE", mc: "$28.2K", volume: "$250K" },
        { name: "The Great White", symbol: "GREATWHITE", mc: "$30.5K", volume: "$124K" },
        { name: "WHY YOU HEZI", symbol: "HEZI", mc: "$30.3K", volume: "$120K" },
        { name: "Liminal Backrooms", symbol: "LIMINAL", mc: "$27.1K", volume: "$212K" }
      ],
      migrated: [
        { name: "Earclacks Weapon Balls", symbol: "EARCLACKS", mc: "$63.5K", volume: "$67K" },
        { name: "Claudence", symbol: "CLAUDENCE", mc: "$57.4K", volume: "$33K" },
        { name: "OG Github Mascot", symbol: "Octocat", mc: "$85.7K", volume: "$146K" },
        { name: "ikehaya", symbol: "IHYA", mc: "$228K", volume: "$791K" },
        { name: "BAGSBURNER", symbol: "BAGSBURNER", mc: "$38.1K", volume: "$366K" },
        { name: "Popcow Defi", symbol: "POPCOWDEFI", mc: "$92K", volume: "$102K" },
        { name: "First Tokenized Human", symbol: "KMIKEYM", mc: "$28.2K", volume: "$201K" },
        { name: "Opus 4 by Repligate", symbol: "OPUS", mc: "$142K", volume: "$411K" },
        { name: "Z李", symbol: "Z Li", mc: "$69.2K", volume: "$516K" },
        { name: "Karate", symbol: "kaRATe", mc: "$18.1K", volume: "$289K" },
        { name: "dogtana", symbol: "dogtana", mc: "$30.3K", volume: "$469K" },
        { name: "Yuki", symbol: "Yuki", mc: "$13.1K", volume: "$432K" },
        { name: "Ian Miles Cheong", symbol: "IAN", mc: "$35.3K", volume: "$445K" }
      ]
    };

    function getInitials(name) {
      return name.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
    }

    function renderTokens(containerId, tokens) {
      const container = document.getElementById(containerId);
      container.innerHTML = tokens.map(token => `
        <div class="token-card">
          <div class="token-icon">${getInitials(token.name)}</div>
          <div class="token-info">
            <div class="token-name">${token.name}</div>
            <div class="token-symbol">${token.symbol}</div>
          </div>
          <div class="token-stats">
            <div class="token-mc">MC ${token.mc}</div>
            <div class="token-volume">Vol ${token.volume}</div>
          </div>
          <button class="buy-btn">Buy</button>
        </div>
      `).join('');
    }

    // Render all columns
    renderTokens('newPairs', tokenData.newPairs);
    renderTokens('finalStretch', tokenData.finalStretch);
    renderTokens('migrated', tokenData.migrated);
  </script>
</body>
</html>
